---
language: python
python: "2.7"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  - "printf '[defaults]\nroles_path = .' > ansible.cfg"

script:
  # Check the role/playbook's syntax.
  - md5sum ansible.cfg
  - cat ansible.cfg
  - ansible --version
  - ansible-playbook -i al-agents/tests/inventory al-agents/tests/test.yml --syntax-check
